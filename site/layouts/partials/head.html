<head>

	<title>{{ .Title }}{{ if not .IsHome }} | KUMC{{ end }}</title>

	<!-- CSS styles -->
	{{ $options := (dict "targetPath" "style.css" "outputStyle" "compressed" "enableSourceMap" true) }}
	{{ $styles := resources.Get "scss/main.scss" | toCSS $options | minify | fingerprint }}
	<link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen" integrity="{{ $styles.Data.Integrity }}" />

	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script|Nanum+Gothic:400,700|Nanum+Myeongjo:700&amp;subset=korean" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Charm:700|Courgette|Kaushan+Script|Tangerine:700" rel="stylesheet"> 
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon-180.png">
	<link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#365b8b">
	<meta name="theme-color" content="#fff">

	<!-- Open Graph -->
	<meta property="og:type" content="website">
	<meta property="og:title" content="{{ .Title }}">
	<meta property="og:url" content="/">
	<meta property="og:image" content="/img/________________.jpg">
	<meta property="og:description " content="알버커키 연합감리교회홈페이지에 오신 것을 환영합니다. 우리 교회는 성경에 기록된 교회처럼 열정적인 영성으로 예배를 드리는 교회, 헌신적인 사랑으로 서로 돌아보는 교회, 지역 사회에 선한 영향을 주는 교회가 되기를 추구합니다.">
	<meta property="og:locale" content="ko_KR" />
	<meta property="og:locale:alternate" content="en_US" />

	<!-- Language Translations -->
	{{ if .IsTranslated }}
    {{ range .AllTranslations }}
    <link rel="alternate" hreflang="{{ .Language.Lang }}" href="{{ .Permalink }}" title="{{ .Language.LanguageName }}">
    {{ end }}
	{{ end }}

	<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
	<script src="/js/modernizr.js"></script>
</head>
