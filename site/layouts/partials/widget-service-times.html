<div class="widget__block service-times">
  <h2 class="serif">{{ .heading }} <i class="far fa-clock fa-lg"></i></h2>
  <div class="widget__block--inner">
    {{ range .items }}
      <p {{ if .indent }}style="padding-left:2rem"{{ end }}>
        {{ .service }}<span>{{ .time }}</span>
      </p>
    {{ end }}
  </div>
</div>
